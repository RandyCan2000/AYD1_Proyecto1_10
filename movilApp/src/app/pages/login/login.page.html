<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center" [fullscreen]="true">

  <div class="logo">
    <img src="https://remisiones.munimixco.gob.gt/assets/img/munimixco-logo.png" alt="">
  </div>

  <div class="form">
    <br><br>
    <ion-item lines='none'>
      <ion-input [(ngModel)]="credenciales.usuario" placeholder="Usuario"></ion-input>
    </ion-item>

    <ion-item lines='none'>
      <ion-input [(ngModel)]="credenciales.password" placeholder="Contraseña" type="password"></ion-input>
    </ion-item>

    <ion-button expand="block" (click)="btnLogin()">acceder</ion-button>
  </div>

  <ion-button fill="clear">se le ovidó la Contraseña?</ion-button>


</ion-content>
