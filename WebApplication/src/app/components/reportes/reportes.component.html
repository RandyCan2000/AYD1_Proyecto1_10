<div class="container">
    <div class="mat-elevation-z8">

        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput placeholder="Ex. Juan" (keyup)="applyFilter($event.target.value)" autocomplete="off">
            <mat-icon matSuffix mat-button [matMenuTriggerFor]="menu" class="filter">filter_list</mat-icon>
            <mat-menu #menu="matMenu" class="text-white">
                <mat-radio-group aria-label="Select an option" [(ngModel)]="SelectOptionRadioButton" (change)="selectRadioButton()">
                    <mat-radio-button value="1">Option 1</mat-radio-button>
                    <br>
                    <mat-radio-button value="2">Option 2</mat-radio-button>
                </mat-radio-group>
            </mat-menu>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort >
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
            <td mat-cell *matCellDef="let element">
                {{element.symbol}}
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr 
            mat-row 
            (click)="SelectData(row)"
            *matRowDef="let row; columns: displayedColumns;"
            class="Item"
            title="Click Para Revisar"
          ></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
      
        
      </div>
</div>
