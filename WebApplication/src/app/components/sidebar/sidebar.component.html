<div class="example-container">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" #btn_menu ><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Municipalidad de Guatemala</h1>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="." (click)="snav.toggle()">Hola</a>
        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
