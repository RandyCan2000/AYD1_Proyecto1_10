<div class="example-container">
    <mat-toolbar class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()" #btn_menu ><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Municipalidad de Guatemala</h1>
      <mat-icon>shield</mat-icon>
    </mat-toolbar>
  
    <mat-sidenav-container class="example-sidenav-container">
      <mat-sidenav #snav fixedTopGap="56">
        <mat-nav-list>
          <a mat-list-item routerLink="notification" (click)="snav.toggle()">
            <p>
              <mat-icon matBadge="15" matBadgeColor="warn">email</mat-icon>
              Notificaciones
            </p>
          </a>
          <a mat-list-item routerLink="perfil" (click)="snav.toggle()">
            <p>
              <mat-icon>person</mat-icon>
              Perfil
            </p>
          </a>

          <a mat-list-item routerLink="registrar" (click)="snav.toggle()">
            <p>
              <mat-icon>person</mat-icon>
              Registrar
            </p>
          </a>

          <a mat-list-item (click)="snav.toggle()" (click)="logout()">
            <p>
              <mat-icon>logout</mat-icon>
              Cerrar Sesi√≥n
            </p>
          </a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
