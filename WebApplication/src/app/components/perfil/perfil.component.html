<div class="container">
    <mat-card>
        <mat-card-title>Perfil</mat-card-title>
        <mat-card-subtitle>Municipalidad de Guatemala</mat-card-subtitle>
        <mat-card-content>
            <form>
                <mat-form-field class="left">
                    <mat-label>Nombre</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="right">
                    <mat-label>Apellido</mat-label>
                    <input matInput>
                </mat-form-field>
                <mat-form-field class="full">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text">
                </mat-form-field>
                <mat-form-field class="full">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email">
                </mat-form-field>
                <mat-form-field class="left">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput type="date">
                </mat-form-field>
                <mat-form-field class="right">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number">
                </mat-form-field>
                <mat-form-field class="left">
                    <mat-label>Telefono</mat-label>
                    <input matInput type="number">
                </mat-form-field>
                <br>
                <mat-radio-group aria-label="Select an option" disabled>
                    <mat-radio-button value="administrador">Administrador</mat-radio-button>
                    <mat-radio-button value="empleado">Empleado</mat-radio-button>
                </mat-radio-group>
            </form>
        </mat-card-content>
        <mat-card-actions>buttons</mat-card-actions>
        <mat-card-footer>footer</mat-card-footer>
    </mat-card>
</div>
