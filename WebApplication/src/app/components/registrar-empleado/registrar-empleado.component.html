<div class="container">
    <mat-card>
        <mat-card-title>Registrar Empleado</mat-card-title>
        <mat-card-subtitle>Municipalidad de Guatemala</mat-card-subtitle>
        <mat-card-content>
            <form>
                <mat-form-field class="left">
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="User.nombre" name="nombre">
                </mat-form-field>
                <mat-form-field class="right">
                    <mat-label>Apellido</mat-label>
                    <input matInput [(ngModel)]="User.apellido" name="apellido">
                </mat-form-field>
                <mat-form-field class="left">
                    <mat-label>Telefono</mat-label>
                    <input matInput type="number" [(ngModel)]="User.telefono" name="edad">
                </mat-form-field>
                <mat-form-field class="full">
                    <mat-label>Correo</mat-label>
                    <input matInput type="email" [(ngModel)]="User.correo" name="correo">
                </mat-form-field>

                <mat-form-field class="left">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" [(ngModel)]="User.edad" name="edad">
                </mat-form-field>
               
               
                <mat-form-field class="right">
                    <mat-label>Fecha Nacimiento</mat-label>
                    <input matInput type="date" [(ngModel)]="User.fechanacimiento" name="fechaNacimiento">
                </mat-form-field>
                
                <mat-form-field class="full">
                    <mat-label>Usuario</mat-label>
                    <input matInput type="text" [(ngModel)]="User.usuario" name="usuario">
                </mat-form-field>

                <mat-form-field class="full">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" [(ngModel)]="User.password" name="usuario">
                </mat-form-field>
                <br>
             
            </form>
        </mat-card-content>
        <mat-card-actions>
            
            <button mat-raised-button color="primary" (click)="registrar()">Registrar</button>
        </mat-card-actions>
       
    </mat-card>
</div>
