
<div class="container">
    <div class="container-login">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Inicio Sesion
                    <br>
                    <br>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSN6PSb90rGnT4WTxYC7HBxNWs2Ig-mSP2b0g&usqp=CAU" alt="">
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput placeholder="Ex. Usuario@email.com" [(ngModel)]="autentication.user" name="user" autocomplete="off">
                    </mat-form-field>
                    <mat-divider></mat-divider>
                    <mat-form-field class="example-full-width">
                        <mat-label>Contrase√±a</mat-label>
                        <input matInput type="password" [(ngModel)]="autentication.password" name="password">
                    </mat-form-field>
                    </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="Loguearse()">Autenticarse</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
